<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <header class="bg-primary p-4">
        <i class="bi bi-stack text-light h1 opacity-25"></i>
    </header>
    <main class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-md-6">
                <div class="row pb-4">
                    <h1>Sign up</h1>
                    <p>Sign up on internal plataform</p>
                </div>
                <div class="row pb-4">
                    <div class="col-6">
                        <button class="btn btn-primary w-100"><i class="bi bi-facebook px-2"></i>SIGN UP WITH
                            FACEBOOK</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100"><i class="bi bi-google px-2"></i>SIGN UP WITH
                            GOOGLE</button>
                    </div>
                </div>
                <div class="row pb-4">
                    <p class="text-center">or sign up with email address</p>
                </div>
                <div class="row pb-4 gap-3">
                    <label for="email">Email Address</label>
                    <input type="email" title="email">
                    <label for="password">Password</label>
                    <input type="password" title="password">
                    <label for="password-confirmation">Password confirmation</label>
                    <input type="password" title="password confirmation">
                </div>
                <div class="row pb-4">
                    <button class="btn btn-primary w-100" type="submit" title="Sign up Now">SIGN UP NOW</button>
                </div>
                <div class="row">
                    <p>Do you have an account? <a href="index.html" class="text-decoration-none">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
